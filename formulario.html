<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Insira suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
        </div>

        <div>
            <label>Qual a sua especialidade de conhecimento?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value=""></option>
                <option>Estagiário</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label>Selecione suas hard skills</label><br><br>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
                <label for="tecnologia">CSS</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Javascript">
                <label for="tecnologia">Javascript</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
                <label for="tecnologia">PHP</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
                <label for="tecnologia">C#</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
                <label for="tecnologia">Python</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
                <label for="tecnologia">Java</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco sobre sua experiência:</label>
            <textarea rows="6" style="width: 25em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit">Concluido</button>

    </form>
    
</body>
</html>
