<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Insira suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual a sua especialidade de conhecimento?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Estagiário</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione suas hard skills</strong></label><br><br>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
                <label for="tecnologia">CSS</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Javascript">
                <label for="tecnologia">Javascript</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
                <label for="tecnologia">PHP</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
                <label for="tecnologia">C#</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
                <label for="tecnologia">Python</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
                <label for="tecnologia">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluido</button>

    </form>
    
</body>
</html>
