<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro de Devs</h1>
        <p>Insira suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

        </fieldset>

        <div>
            <label>Email</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label>Qual a sua especialidade de conhecimento?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value=""></option>
                <option>Estagiário</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione suas hard skills</label><br><br>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
                <label for="tecnologia">CSS</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Javascript">
                <label for="tecnologia">Javascript</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
                <label for="tecnologia">PHP</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
                <label for="tecnologia">C#</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
                <label for="tecnologia">Python</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
                <label for="tecnologia">Java</label>
            </div>
        </fieldset>

    </form>
    
</body>
</html>
